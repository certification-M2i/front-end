<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Gestion de l'utilisateur</h4>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
    <input [(ngModel)]="updateUser.username" placeholder="Modifier votre pseudo" />
    <button
    id="formChannelButton"
    type="submit"
    class="btn btn-light pt-0 pb-0"
    ngbTooltip="Modifier votre pseudo"
    placement="top"
  >
    <img src="../../../assets/save.png" alt="" height="16" />
  </button>
  </form>
</div>
<div class="modal-footer"></div>
