<header id="header" class="bg-dark p-3 shadow">
    <img id="logoApp" src="../../../assets/logo.png" alt="Logo de l'application représentant une pastèque"/>
    <div>
        <h1>Suika tchat !</h1>
        <input
          type="text"
          class="form-control"
          id="postChannel"
          name="postChannel"
          placeholder="rechercher un message"
          (input)="search($event)"
        />

        
    </div>
    <div class="col-md-2 col-12 text-center text-md-end mt-2 mr-md-2">
        <span class="badge bg-success"
          >Hello, {{ this.userService.userConnect.username }} ! 🖐️</span
        >
      </div>
</header>
<div *ngIf="searchResults.length > 0" class="container mt-3">
    <ul class="list-group" [class.scrollable-list]="searchResults.length > 3">
        <li *ngFor="let result of searchResults" class="list-group-item itemSearch">
            <h5 class="mb-1">Contenu : {{ result.content }}</h5>
            <small>Par : {{ result.username }}</small>
            <br>
            <small class="text-muted">Le : {{ result.sendingDate }}</small>
        </li>
    </ul>
</div>
